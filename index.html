<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Music Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>AI Music Generator & CMS</h1>
    <form id="music-form">
        <label for="genre">Choose a genre:</label>
        <select id="genre" name="genre">
            <option value="classical">Classical</option>
            <option value="jazz">Jazz</option>
            <option value="rock">Rock</option>
            <option value="pop">Pop</option>
            <option value="rap">Rap</option>
        </select>
        <label for="length">Duration (in seconds):</label>
        <input type="number" id="length" name="length" min="30" max="600" value="120">
        <label for="bpm">Temp (BPM):</label>
        <input type="number" id="bpm" name="bpm" min="60" max="200" value="120">
        <button type="button" onclick="generateMusic()">Generate Music</button>
    </form>
    <div id="result"></div>

    <h2>Music Tracks</h2>
    <form id="track-form">
        <input type="hidden" id="track-id">
        <label for="track-title">Title:</label>
        <input type="text" id="track-title" name="title" required>
        <button type="button" onclick="saveTrack()">Save Track</button>
    </form>
    <table id="track-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
